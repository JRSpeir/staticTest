<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <h1>DataPower Script Tester</h1>
    <div class="container-fluid mx-auto">
      <form
        id="form"
        name="form"
        action="https://tranquil-reef-45632.herokuapp.com/api/v1/xslttransform/encoded"
      >
        <div class="row">
          <div class="col-6 columnY">
            <div class="mb-3">
              <label for="xmlInput" class="form-label">XML input</label>
              <textarea
                class="form-control"
                id="xml"
                name="xml"
                rows="10"
              ></textarea>
            </div>
          </div>
          <div class="col-6 columnG">
            <div class="mb-3">
              <label for="xslInput" class="form-label">XSLT Input</label>
              <textarea
                class="form-control"
                id="xslt"
                name="xslt"
                rows="10"
              ></textarea>
              <input id="input" type="submit" value="Submit" />
            </div>
          </div>
        </div>
      </form>
      <div class="row columnR">
        <p>XSLT Transform Output</p>
      </div>
      <div class="row">
        <div class="col-12 columnR">
          <div class="mb-3">
            <textarea rows="20" style="min-width: 100%" id="log"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div></div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="vkbeautify.0.99.00.beta.js"></script>

    <script src="script.js"></script>
  </body>
</html>
